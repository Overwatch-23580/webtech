<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Event Submission Form</title>
    <link rel="stylesheet" href="/css/createEvent.css">
</head>

<body>
<h1>Event Submission Form</h1>
<form th:action="@{/admin/edit-event}" method="POST" th:object="${event}">

    <input type="hidden" name="id" th:field="*{id}" required><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:field="*{location}" required><br>

    <label for="startingDate">Date:</label>
    <input type="date" id="startingDate" name="startingDate" th:field="*{startingDate}" required><br>

    <label for="endingDate">Date:</label>
    <input type="date" id="endingDate" name="endingDate" th:field="*{endingDate}" required><br>

    <label for="startingTime">Time:</label>
    <input type="time" id="startingTime" name="startTime" th:field="*{startTime}" required><br>

    <label for="endingTime">Time:</label>
    <input type="time" id="endingTime" name="endingTime" th:field="*{endingTime}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="eventImage" th:field="*{eventImage}" accept="image/*"><br>

    <input type="submit" value="Submit">
</form>
</body>

</html>
