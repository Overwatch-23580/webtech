<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBank - Event</title>
  <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="/css/styling.css">
  <link rel="stylesheet" href="/css/createEvent.css">
</head>

<body>
<input type='checkbox' id='nav-toggle'>
<div class="sidebar">
  <div class="sidebar-brand">
    <h1>
      <a><span>LifeBank</span></a>
      <span> </span>
    </h1>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li>
        <a th:href="@{/dashboard}"><span class="las la-igloo"></span>
          <span>Dashboard</span></a>
      </li>
      <li>
        <a th:href="@{/event}"><span class="las la-users"></span>
          <span>Events</span></a>
      </li>
      <li>
        <a href="" class="active"><span class="las la-clipboard-list"></span>
          <span>App Users</span></a>
      </li>
      <li>
        <a href=""> <span class="las la-clipboard-list"></span>
          <span>Donations</span></a>
      </li>
      <li>
        <a href=""><span class="las la-clipboard-list"></span>
          <span>Logout</span></a>
      </li>
    </ul>
  </div>
</div>

<div class="main-content">
  <header>
    <h2>
      <label for="nav-toggle">
        <span class="las la-bars"></span>
      </label>
      Create Event
    </h2>
    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="search here" />
    </div>
    <div class="user-wrapper">
      <img src="/imgs/user.png" width="40px" height="40px" alt="">
      <div>
        <h4>Jean Yves</h4>
        <small>Admin</small>
      </div>
    </div>
  </header>

  <main>
    <div class="form-cont">
      <form th:href="@{/create-event}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="eventInput"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="eventInput" required><br>

        <label for="startingDate">Date:</label>
        <input type="date" id="startingDate" name="startingDate" class="eventInput" required><br>

        <label for="endingDate">Date:</label>
        <input type="date" id="endingDate" name="endingDate" class="eventInput" required><br>

        <label for="startingTime">Time:</label>
        <input type="time" id="startingTime" name="startTime" class="eventInput" required><br>

        <label for="endingTime">Time:</label>
        <input type="time" id="endingTime" name="endingTime" class="eventInput" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" class="eventInput" required></textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="eventImage" class="eventInput" accept="image/*"><br>

        <input type="submit" value="Submit" class="eventInput">
      </form>
      </div>
  </main>
</div>
</body>

</html>
