<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <title>LifeBank</title>
</head>

<body>
<div class="container">
  <div class="forms-container">
    <a href="index.html">
      <h4 class="logo">LifeBank</h4>
    </a>
    <div class="signin-signup">

      <form th:action="@{/login}" method="post" class="sign-in-form">
        <h2 class="title">Sign In</h2>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" />

        </div>
        <div class="dirs">
          <div class="remember">
            <input type="checkbox" name="remember-me" id="remember">
            <label for="remember-me" id="remember-me">Remember me</label>
          </div>
          <a href="#" class="href">Forgot Password</a>
        </div>


        <input type="submit" value="sign in" class="btn solid" />
      </form>
      <form th:action="@{/register}" method="post" class="sign-up-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Names" name="name"/>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-phone"></i>
          <input type="text" placeholder="Phone" name="phone" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password"/>
        </div>
        <input type="submit" class="btn" value="Register" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>No account?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign Up
        </button>
      </div>
      <img src="/imgs/register.svg" class="image" alt="Register" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Already registered?</h3>
        <p>
          Please login to access your account
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Log in
        </button>
      </div>
      <img src="/imgs/login.svg" class="image" alt="Login" />
    </div>
  </div>
</div>
<script src="/js/app.js"></script>
</body>

</html>
