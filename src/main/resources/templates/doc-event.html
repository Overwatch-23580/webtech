<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBank - Event</title>
  <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="/css/styling.css">
</head>

<body>
<input type='checkbox' id='nav-toggle'>
<div class="sidebar">
  <div class="sidebar-brand">
    <h1>
      <a><span>LifeBank</span></a>
      <span> </span>
    </h1>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li>
        <a th:href="@{/dashboard}"><span class="las la-igloo"></span>
          <span>Dashboard</span></a>
      </li>
      <li>
        <a href="" class="active"><span class="las la-users"></span>
          <span>Events</span></a>
      </li>
      <li>
        <a href=""> <span class="las la-clipboard-list"></span>
          <span>Donations</span></a>
      </li>
      <li>
        <a href=""><span class="las la-clipboard-list"></span>
          <span>Logout</span></a>
      </li>
    </ul>
  </div>
</div>

<div class="main-content">
  <header>
    <h2>
      <label for="nav-toggle">
        <span class="las la-bars"></span>
      </label>
      Events
    </h2>
    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="search here" />
    </div>
    <div class="user-wrapper">
      <img src="/imgs/user.png" width="40px" height="40px" alt="">
      <div>
        <h4>Jean Yves</h4>
        <small>Admin</small>
      </div>
    </div>
  </header>

  <main>
    <div class="cards">
<!--      <div class="card-single">-->
<!--        <div>-->
<!--          <br>-->
<!--          <a th:href="@{/create-event}">Create Event</a>-->
<!--        </div>-->
<!--        <div>-->
<!--          <img src="/imgs/icons8-drop-of-blood-48.png" alt=""-->
<!--               style="background-color: transparent;">-->
<!--        </div>-->
<!--      </div>-->
      <div class="card-single">
        <div>
          <h1>79</h1>
          <span>Upcoming Events</span>
        </div>
        <div>
          <img src="/imgs/icons8-event-accepted-50.png" alt=""
               style="background-color: transparent;">
        </div>
      </div>
      <div class="card-single">
        <div>
          <h1>124</h1>
          <span>All Events</span>
        </div>
        <div>
          <img src="/imgs/icons8-connectivity-and-help-50.png" alt=""
               style="background-color: transparent;">
        </div>
      </div>
    </div>
    <div class="recent-grid">
      <div class="project">
        <div class="card">
          <div class="card-header">
            <h3>Upcoming Events</h3>
            <button>
              See all <span class="las la-arrow-right"></span>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table width="100%">
                <thead>
                <tr>
                  <th>Event ID</th>
                  <th>Event Title</th>
                  <th>Location</th>
                  <th>Starting Date</th>
                  <th>Ending Date</th>
                  <th>Starts At</th>
                  <th>Ends At</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="events:${eventDoc}">
                  <td th:text="${events.id}"></td>
                  <td th:text="${events.title}"></td>
                  <td th:text="${events.location}"></td>
                  <td th:text="${events.startingDate}"></td>
                  <td th:text="${events.endingDate}"></td>
                  <td th:text="${events.startTime}"></td>
                  <td th:text="${events.endingTime}"></td>
<!--                  <td>-->
<!--                    <a th:href="@{/edit/{id}(id=${event.get().getId()})}">Edit</a>-->
<!--                    <a th:href="@{/delete/{id}(id=${event.get().getId()})}">Delete</a>-->
<!--                  </td>-->
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="customers">
        <div class="card">
          <div class="card-header">
            <h3>Notifications</h3>
            <button>
              See all <span class="las la-arrow-right"></span>
            </button>
          </div>

          <div class="card-body">
            <div class="customer">
              <div class='info'>
                <div>
                  <small>CEO Excerpt</small>
                </div>
              </div>
            </div>
            <hr>
            <div class="customer">
              <div class='info'>
                <div>
                  <small>CEO Excerpt</small>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
</body>

</html>
